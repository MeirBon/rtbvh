name: Rust

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        working-directory: ./
        run: cargo test --verbose
      - name: Build FFI
        working-directory: ./rtbvh_ffi
        run: cargo build --verbose
      - name: Run tests FFI
        working-directory: ./rtbvh_ffi
        run: cargo test --verbose
